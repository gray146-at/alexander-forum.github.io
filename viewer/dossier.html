  <style>
    :root{
      --navy:#0f2a3a; --ink:#121416; --bg:#f7f8fa; --border:#e6eaee;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#fff;color:var(--ink);font-family:Georgia,"Times New Roman",serif}
    .bar{
      display:flex;gap:.5rem;align-items:center;justify-content:space-between;
      padding:.5rem .75rem;border-bottom:1px solid var(--border);background:var(--bg);
    }
    .left{display:flex;gap:.5rem;align-items:center}
    .brand{font-weight:700;color:var(--navy);font-size:1rem;margin-left:.25rem}
    .btn{
      display:inline-block;text-decoration:none;border:1px solid var(--border);
      padding:.45rem .7rem;border-radius:8px;min-height:40px;line-height:1;color:var(--navy);background:#fff;
    }
    .btn.primary{background:var(--navy);color:#fff;border-color:rgba(0,0,0,.06)}
    .btn:hover{background:#f0f3f5}
    .btn.primary:hover{background:#1c3c4f}
    .frame{
      width:100%;height:calc(100vh - 57px); /* 57px ≈ Höhe der Topbar */
      border:0; display:block;
      background:#fff;
    }
    @media (max-width:600px){
      .brand{display:none}
      .frame{height:calc(100vh - 54px)}
    }
  </style>
</head>
<body>
  <div class="bar" role="navigation" aria-label="PDF-Viewer Navigation">
